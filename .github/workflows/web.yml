name: Web CI

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'styles/**'
      - 'public/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'next.config.mjs'
      - 'eslint.config.mjs'
      - 'tailwind.config.ts'
  pull_request:
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'styles/**'
      - 'public/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'next.config.mjs'
      - 'eslint.config.mjs'
      - 'tailwind.config.ts'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      NEXT_TELEMETRY_DISABLED: '1'
      NODE_ENV: development

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
