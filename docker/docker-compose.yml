services:
  life_db:
    container_name: life-db
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ../pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ../backend
    env_file:
      - ../.env
    environment:
      DATABASE_URL_HOST: ""
    depends_on:
      - life_db
    volumes:
      - ${GARMIN_TOKENS_DIR_HOST:-~/.garminconnect}:/data/garmin
      - ${VERTEX_SERVICE_ACCOUNT_JSON_HOST:-./secrets/vertex-service-account.json}:/secrets/vertex-service-account.json:ro
    ports:
      - '8000:8000'

  frontend:
    image: node:20-bullseye
    working_dir: /app
    env_file:
      - ../.env
    environment:
      CHOKIDAR_USEPOLLING: "1"
      VITE_DEV_PORT: "4173"
      VITE_PROXY_TARGET: "http://backend:8000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    command: >
      sh -c "npm install &&
             npm run dev -- --host 0.0.0.0 --port ${VITE_DEV_PORT:-4173} --strictPort"
    ports:
      - '4173:4173'

volumes:
  frontend_node_modules:
