services:
  life_db:
    container_name: life-db
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ../pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ../backend
    env_file:
      - ../.env
    depends_on:
      - life_db
    volumes:
      - ${GARMIN_TOKENS_DIR_HOST:-~/.garminconnect}:/data/garmin
      - ${VERTEX_SERVICE_ACCOUNT_JSON_HOST:-./secrets/vertex-service-account.json}:/secrets/vertex-service-account.json:ro
    ports:
      - '8000:8000'

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
    env_file:
      - ../.env
    depends_on:
      - backend
    ports:
      - '4173:4173'
